<!DOCTYPE html>
<html>

<head>
  <title>Pixel Art Maker!</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
  <div class="pageHeader">
    <h1>Pixel Art Maker</h1>
    <h2>Create the Pixel Art you dreamed of!</h2>
  </div>

  <div class="contentWrapper">
    <form id="sizePicker">
      Grid size:
      <input type="number" id="inputHeight" name="height" min="1" max="30" value="10"> x
      <input type="number" id="inputWidth" name="width" min="1" max="30" value="10">
      <input type="submit" id="canvasSubmit" value="Make grid">
    </form>

    <p>Color: </p>
    <input type="color" id="colorPicker">

    <div class="tableContainer">
      <table id="pixel_canvas"></table>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="designs.js"></script>

</body>

</html>
